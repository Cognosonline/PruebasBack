version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - npm install -g serverless
    build:
      commands:
        - npm install
        - npm run build
        - npm run deploy
  artifacts:
    baseDirectory: .serverless
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
