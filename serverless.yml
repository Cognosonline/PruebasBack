service: express-app
 
provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
 
functions:
  app:
    handler: src/lambda.handler
    events:
      - http:
          path: /
          method: any
      - http:
          path: /{proxy+}
          method: any
 
plugins:
  - serverless-dotenv-plugin
 
custom:
  dotenv:
    basePath: .